    <body
    style="display: flex; justify-content: center; flex-direction: column; align-items: center;"

          justify-content: center = para que os elementos se alinhem ao meio
          flex -->   
        <h2>Criando tabela </h2>
        <table> <!-- tag para criar tabela-->
            <thead><!--cabeçalho-->

                    <th>Lista 1</th> <!-- tag de cabeçalho -->
                </tr> 
            </thead>
            <tbody><!--corpo da tabela (linhas e colunas)-->
                <tr> <!-- tag para criar linhas-->

                </tr>
                <tr><!-- tag para criar linhas-->
                    <td>linha 2</td><!-- tag para criar colunas-->
                </tr>
            </tbody>
        </table>
