<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Facebook - entre ou cadastre-se</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type= "image/icon" href="/src/image/fiveicon face.png">
    </head>
    <body>
        <div id="containerPrincipal">
            <div class="infor">
                <h1>facebook</h1>
                <h3>O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que <br> fazem parte da sua vida.</h3>
            </div>
            <div class="containerLogin">
                <form class="login">
                    <input type="text" placeholder="Email ou telefone"><br>
                    <input type="password" placeholder="Senha"><br>
                    <button class="btn btnLogin">Entrar</button><br>
                    <a class="link">Esqueceu a senha?</a>
                    <br>
                    <hr> <!-- tag para exibir uma linha -->
                    <br>
                    <button class="btn btncriar">Criar nova conta</button>
                </form>
                <p><strong><a class="linkP" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Criar uma Página</a></strong> para uma celebridade, uma marca  ou uma empresa.</p>
            </div>
        </div>
    </body>
</html>
